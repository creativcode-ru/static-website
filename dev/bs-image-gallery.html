<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Галерея картинок bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
/*        .carousel-item {
            height: 100vh;
            min-height: 350px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }*/
       

  </style>

    <!-- Bootstrap Full Page Image Slider Header  https://startbootstrap.com/snippets/full-slider-->

</head>
<body>
    <div class="container">

        <!-- Ширина колонок начинается с 50% на мобильных устройствах и увеличивается до 33,3% на компьютерах.
    <div class="col-6 col-md-4 col-lg-3">
        <img class="img-fluid" src="2.jpg" alt="" />
    </div>
    -->
        <!-- Кнопка-триггер модального окна -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Модальне окно
        </button>

        <!-- Модальное окно -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content border">
                    <!--<div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>-->

                    <div class="modal-body">
                        <!--Здесь контент для модального окна-->
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>

                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>

                            <div class="carousel-inner">
                                <div class=" carousel-item active">
                                    <img src="3.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class=" carousel-item">
                                    <img src="4.jpg" class="img-fluid" alt="...">
                                </div>
                                <div class=" carousel-item">
                                    <img src="5.jpg" class="img-fluid" alt="...">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Предыдущий</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Следующий</span>
                            </button>
                        </div>
                        <!-- /Здесь контент для модального окна-->
                    </div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>-->
                </div>
            </div>
        </div>

        <div class="row g-0">
            <div class="col-6 col-md-4 col-lg-3">
                <img class="img-fluid" src="3.jpg" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal" />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img class="img-fluid" src="5.jpg" alt="" />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img class="img-fluid" src="8.jpg" alt="" />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img class="img-fluid" src="4.jpg" alt="" />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img class="img-fluid" src="7.jpg" alt="" />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img class="img-fluid" src="9.jpg" alt="" />
            </div>
        </div>



    </div>

    <!-- Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
